<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 text-white">
    
    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-indigo-700 to-blue-500 py-4 shadow-md fixed top-0 left-0 w-full z-50">
        <div class="flex justify-center space-x-6">
            <a href="/compra" class="text-lg font-semibold text-gray-200 hover:text-white transition">Compra</a>
            <a href="/venta" class="text-lg font-semibold text-yellow-300 hover:text-white transition">Venta</a>
            <a href="/calculos" class="text-lg font-semibold text-gray-200 hover:text-white transition">Cálculos</a>
        </div>
    </nav>

    <!-- Sección de Ventas -->
    <section class="flex flex-col items-center justify-center min-h-screen px-4 mt-24">
        <h2 class="text-3xl font-bold bg-gradient-to-r from-orange-400 to-yellow-300 bg-clip-text text-transparent text-center mb-8">
            Gestión de Ventas
        </h2>

        <!-- Contenedor de tarjetas de productos -->
        <div id="productos-venta" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 w-full max-w-6xl"></div>
    </section>

    <!-- Modal de Venta -->
    <div id="modal-venta" class="fixed inset-0 flex items-center justify-center bg-black/75 hidden" onclick="abrirModalVenta()">
        <div class="bg-gray-800 text-white p-6 rounded-lg shadow-lg w-full max-w-md sm:max-w-lg md:max-w-xl relative">
            <button class="absolute top-4 right-4 text-xl text-red-500 hover:text-red-600" onclick="cerrarModalVenta()">✖</button>
            <h3 id="modal-venta-title" class="text-2xl font-bold text-center mb-4"></h3>
            <form id="modal-venta-form" class="space-y-4">
                <input type="number" id="modal-venta-cantidad" placeholder="Cantidad" required class="w-full p-3 bg-gray-700 border border-gray-600 rounded-md">
                <input type="date" id="modal-venta-fecha" required class="w-full p-3 bg-gray-700 border border-gray-600 rounded-md">
                <input type="text" id="modal-venta-cliente" placeholder="Cliente" required class="w-full p-3 bg-gray-700 border border-gray-600 rounded-md">
                <button type="submit" class="w-full py-3 bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-bold rounded-md hover:opacity-90 transition">
                    Guardar
                </button>
            </form>
        </div>
    </div>

    <script src="/static/scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            cargarProductosVenta();
        });

    </script>
</body>
</html>
